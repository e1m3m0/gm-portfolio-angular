<div class="container-fluid my-2">
  <div class="row row-cols-auto justify-content-center mx-1 gap-3">
    <div class="card p-2" style="width: 49%"  *ngFor="let project of projectsList" id="{{ project.id }}">
      <div class="card-header">
        <h5 class="card-title">{{ splitName(project.name) | titlecase }}</h5>
      </div>
      <div class="card-body">
        <img class="img-fluid" src="{{project.imageURL}}" alt="">
        <p class="card-text">{{ project.description }}</p>

        <div *ngIf="project.topics.length > 0">
          <ul *ngFor="let topic of project.topics" style="columns: 3">
            <li class="list-group-item"><span class="badge text-bg-success p-2">{{ topic | uppercase }}</span></li>
          </ul>
       </div>
      </div>
      <div class="card-footer ">
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{{ project.html_url }}">
        <i-bs name="github" width="2rem" height="2rem"></i-bs> GitHub Repository</a>
      </div>
    </div>
  </div>
</div>
